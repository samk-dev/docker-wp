# Disable ngnix for leaking server version
server_tokens off;
# Gzip configurations
gzip              on;
gzip_comp_level   5;
gzip_min_length   256;
gzip_proxied      any;
gzip_vary         on;
# Gzip types
gzip_types
	application/atom+xml
	application/javascript
	application/json
	application/ld+json
	application/manifest+json
	application/rss+xml
	application/vnd.geo+json
	application/vnd.ms-fontobject
	application/x-font-ttf
	application/x-web-app-manifest+json
	application/xhtml+xml
	application/xml
	font/opentype
	image/bmp
	image/svg+xml
	image/x-icon
	text/cache-manifest
	text/css
	text/plain
	text/vcard
	text/vnd.rim.location.xloc
	text/vtt
	text/x-component
	text/x-cross-domain-policy;
# HTTP Server configuration    
server {
    # Listing port and host address
    listen 80;
	listen [::]:80;
    # Default index pages
    index index.php index.html index.htm;
    # Server name
    server_name eg-tienda.local;
    # Error logs
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    # Root for / project
    root /var/www/html;

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.(png|jpg|jpeg|gif|svg)$ {
        try_files $uri $uri/;
    }

    # PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_pass appserver:9000;
        fastcgi_buffer_size 64k;
        fastcgi_buffers 32 32k;
        fastcgi_read_timeout 1200s;

        proxy_buffer_size 64k;
        proxy_buffers 32 32k;
        proxy_busy_buffers_size 256k;
    }

    location ~ /\.ht {
        deny all;
    }
}
#HTTPS Server configuration
server {
    server_name eg-tienda.local;

    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    add_header Strict-Transport-Security "max-age=31536000" always;

    fastcgi_param HTTPS on;

    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 10m;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDH+AESGCM:ECDH+AES256:ECDH+AES128:!ADH:!AECDH:!MD5;";

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4;

    ssl_certificate /etc/letsencrypt/live/eg-tienda.local/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eg-tienda.local/privkey.pem;

    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
